name: CI

on: [push]

jobs:
  build-ubuntu:

    name: ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        toolchain:
          - linux-gcc
          - macos-clang

        include:
          - toolchain: linux-gcc
            os: ubuntu-latest

          - toolchain: macos-clang
            os: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
          submodules: true
    - name: configure
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=debug ..
    - name: build
      run: cmake --build build
    - name: test
      run: cd build && ctest


  build-windows:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
          submodules: true
    - name: configure
      run: |
        mkdir build
        cd build
        cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: |
        cd build
        set CTEST_OUTPUT_ON_FAILURE=1
        ctest -C Debug
